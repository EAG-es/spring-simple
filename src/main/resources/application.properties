server.port=8100
spring.application.name=spring-simple
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.datasource.url=jdbc:h2:mem:spring-simple
spring.datasource.username=emilio
spring.datasource.password=spring-simple
spring.datasource.driverClassName=org.h2.Driver
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.devtools.restart.exclude=re/**, in/**

